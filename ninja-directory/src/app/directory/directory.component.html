<h2>Ninja Listing</h2>
<form id="filter" >
  <label for="">Filter ninjas by name:</label>
  <input type="text" [(ngModel)]="term" name="filter">

</form>
<ul id="ninja=listing">
  <li *ngFor="let ninja of ninjas | filter:term"> 
    <div class="single-ninja">
      <span [ngStyle]="{background: ninja.belt}"> {{ninja.belt}} belt </span>

      <h3> {{ninja.name  }} </h3>
      <!--<div (click)="remove($event)" [attr.data-name]="ninja.name" >delete</div>-->

    </div>
  </li>
</ul>

<form id="add-ninja">
  <input type="text" [(ngModel)]="name" name="name">
  <input type="text" [(ngModel)]="belt" name="belt">
  <button type="" (click)="fbPostData(name, belt)" >Add ninja</button>
</form>
